<div class="container main-container">
    <h1>FireChat</h1>

    <div>
        <div *ngIf="chatService.usuario.uid" class="text-center">
            <button (click)=" chatService.logout() " class="btn btn-outline-secondary ">Logout</button>
        </div>
        <app-login *ngIf="!chatService.usuario.uid "></app-login>
        <div *ngIf="chatService.usuario.uid " class="chat-window ">
            <app-chat></app-chat>
        </div>
    </div>
</div>
